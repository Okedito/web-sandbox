<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author -%}
            <li class="p-name">{{ site.author | escape }}</li>
          {% endif -%}
            <li><a class="u-email" href="https://www.okedito.com?utm_source=web-sandbox">https://www.okedito.com</a></li>
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>
  </div>

  <script>
    function CopyToClipboard(id) {
        // Get the text field  
        var copyText = document.querySelector("#A" + id + " > div > pre > code");
        
        // Select the text field
        var code = copyText.innerText;
        
        // Copy the text inside the text field
        navigator.clipboard.writeText(code);
        }
    </script>
</footer>
